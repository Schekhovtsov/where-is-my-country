  <app-header
    [lang]="lang"

    [zoomOnSearch]="zoomOnSearch"
    (searchUpdateEvent)="updateSearch($event)"
    (updateCountryEvent)="updateCountry($event)"

</main>

<router-outlet />

<app-footer></app-footer>
