<div class="input-container">
  <input
    [(ngModel)]="value"
    (ngModelChange)="onInputChange()"
    (input)="onInputChange()"
    (focus)="showDropdown = true"
    [placeholder]="placeholder"
    class="input"
  />
  <ul *ngIf="showDropdown && Object.keys(filteredItems).length">
    <li
      *ngFor="let item of Object.keys(filteredItems)"
      (click)="onItemClickHandler(item)"
    >
      {{ item }}
    </li>
  </ul>
</div>
